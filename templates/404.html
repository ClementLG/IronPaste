{% extends "layout.html" %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
<div class="has-text-centered">
    <h1 class="title is-1">404</h1>
    <p class="subtitle is-3">Page Not Found</p>
    <p>The paste you are looking for does not exist or has expired.</p>
    <a href="{{ url_for('index') }}" class="button is-primary mt-4">Create a new paste</a>
</div>
{% endblock %}
