<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronPaste - Secure Pastebin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-paste-id="{{ paste_id or '' }}">
    <div class="container">
        <header>
            <h1><a href="/">IronPaste</a></h1>
            <p>Zero-Knowledge Pastebin</p>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>All encryption is done in your browser. The server never sees your secrets.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/crypto.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
